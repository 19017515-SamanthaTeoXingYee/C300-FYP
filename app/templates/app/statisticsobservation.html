{% extends "app/layout.html" %}

{% block content %}

<h2>Let's! {{ title }}</h2>
<h3>{{ message }}</h3>

{% if chart %}
<img src="data:image/png;base64, {{chart|safe}}" />

<h3> The Temperature is presently at {{ latesttemperaturelevel }}. </h3>
<h3> The Humidity is presently at {{ latesthumiditylevel }}. </h3>
{% endif %}

<a class="btn btn-default" href={% url 'reportprint' %} role="button">Generate PDF Report</a>



{% endblock %}
